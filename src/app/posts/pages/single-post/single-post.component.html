<mat-card class="single-post center">
  <div class="single-post__nav">
    <h1>Детальная информация о посте</h1>
    <a
      [routerLink]="['../']"
      mat-button>Назад</a>
  </div>
  <h2>{{ post.title }}</h2>
  <p>{{ post.body }}</p>
  <div class="single-post__index">
    <p>postID. {{ post.id }}</p>
    <p>userID. {{ post.userId }}</p>
  </div>
</mat-card>
