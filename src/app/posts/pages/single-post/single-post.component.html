<mat-card class="single-post center">
  <div class="single-post__nav">
    <button
      routerLink=""
      mat-button>Назад</button>
  </div>
  <h2>{{ post.title }}</h2>
  <p>{{ post.body }}</p>
  <div class="single-post__index">
    <p>postID. {{ post.id }}</p>
    <p>userID. {{ post.userId }}</p>
  </div>
</mat-card>
