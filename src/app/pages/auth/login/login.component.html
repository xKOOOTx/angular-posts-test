<form action="" [formGroup]="loginForm" class="login-form form">
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input class="login-form__input" matInput placeholder="pat@example.com" formControlName="email" required>

  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input class="login-form__input" matInput formControlName="password" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-stroked-button type="submit">Войти</button>
</form>
